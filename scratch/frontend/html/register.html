
<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <h1>Registration</h1>

    Welcome to Flowgrammable's OpenFlow switch simulator. We're excited to share
    our latest work with you; however, before you get started you must have an
    account on our system. Please choose an email and password to create your
    account.

    <hr>

    <form role="form" ng-controller="registrationCtrl">
      <div class="form-group">
        <label for="emailAddr">Email Address</label>
        <input type="email" class="form-control" id="emailAddr" 
               placeholder="Enter email" ng-model="emailAddr">
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" 
               placeholder="Password" ng-model="password1">
      </div>
      <div class="form-group">
        <label for="password2">Retype Password</label>
        <input type="password" class="form-control" id="password2" 
           placeholder="Retype Password" ng-model="password2">
      </div>
      <a href="#verify" class="btn btn-default"
         ng-click="register()">Register</a>
    </form>

  </div>
</div>
