
<div class="modal-header">
  <h3 class="modal-title">{{name}} Capabilities</h3>
</div>

<div class="modal-body">

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">

      <span ng-repeat="ins in instructions">
        <button type="button" class="btn btn-xs btn-default"
                tooltip="{{'Enable/Disable '+ins.name+ ' instruction'}}"
                ng-click="ins.enabled = !ins.enabled;
                active.index = active.index === $index ? -1 : active.index" 
                ng-class="{'btn-primary': ins.enabled}">
          {{ins.name}}
        </button>
      </span>
    </div>
    <div class="row">
      <div class="col-md-2">
        <ul class="list-group">
          <li ng-repeat="ins in instructions" class="list-group-item"
              ng-class="{'active': active.index === $index}"
              ng-show="ins.enabled" ng-click="active.index = $index">
            {{ins.name}}
          </li>
        </ul>
      </div>
      <div class="col-md-10">
        <div ng-show="active.index === 0">
          <h3>Metering - Enabled</h3>
        </div>

        <div ng-show="active.index === 1">

            <div ng-repeat="row in applyRows">
              <div class="row">
                <div ng-repeat="col in row">
                  <div class="col-sm-4">

                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4>{{col[0].protocol}}</h4>
                      </div>
                      <table class="table table-striped table-hover">
                        <tr ng-repeat="type in col">
                          <td>{{type.field}}</td>
                          <td>{{type.op}}</td>
                          <td>
                            <button class="btn btn-xs btn-default"
                                    tooltip="{{type.enabledTip}}"
                                    ng-click="type.enabled = !type.enabled"
                                    ng-class="{'btn-primary': type.enabled}">
                              {{type.enabled ? 'Enabled' : 'Disabled'}}
                            </button>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>

        <div ng-show="active.index === 2">
          <h3>Clearing Action Set - Enabled</h3>
        </div>

        <div ng-show="active.index === 3">

            <div ng-repeat="row in writeRows">
              <div class="row">
                <div ng-repeat="col in row">
                  <div class="col-sm-4">

                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4>{{col[0].protocol}}</h4>
                      </div>
                      <table class="table table-striped table-hover">
                        <tr ng-repeat="type in col">
                          <td>{{type.field}}</td>
                          <td>{{type.op}}</td>
                          <td>
                            <button class="btn btn-xs btn-default"
                                    tooltip="{{type.enabledTip}}"
                                    ng-click="type.enabled = !type.enabled"
                                    ng-class="{'btn-primary': type.enabled}">
                              {{type.enabled ? 'Enabled' : 'Disabled'}}
                            </button>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div ng-show="active.index === 4">

          <br>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">
                Writable Bits
              </label>
              <div class="col-sm-5" ng-class="{'has-error': 
                instruction.metadata.maskableBits.length > 0 &&
                !instruction.metadata.maskableBitsTest(
                  instruction.metadata.maskableBits)}">
                <input type="text" class="form-control" 
                       tooltip="{{instruction.metadata.maskableBitsTip}}"
                       ng-model="instruction.metadata.maskableBits">
              </div>
            </div>
          </form>

        </div>
        <div ng-show="active.index === 5">
          <br>
          <div class="col-sm-5">
            <fg-goto set="instruction.goto_.targets"></fg-set>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Ok</button>
  <button class="btn btn-primary"
    ng-click="cancel()">Cancel</button>
</div>
