
<div class="modal-header">
  <h3 class="modal-title">Danger</h3>
</div>
<div class="modal-body">
  You have unsaved work, leaving the site will discard these changes. Continue?
</div>

  <button class="btn btn-warning" ng-click="cancel()">No</button>
</div>
