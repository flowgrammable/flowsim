
<br>

<div class="row">
  <div class="col-md-4 col-md-offset-1">

    <div class="form-group">
      <div class="input-group"
           ng-class="{'has-error': 
                      !tests.datapath.datapath_id(profile.datapath.datapath_id)}">
        <div class="input-group-addon" style="width:110px"
              tooltip="{{tips.datapath.datapath_id}}">
          Datapath ID
        </div>
        <input class="form-control" type="text" style="width:200px"
               ng-model="profile.datapath.datapath_id">
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="profile.datapath.ip_reassembly">
          IP Reassembly
      </label>
    </div>
    <div class="form-group"
          ng-class="{'has-error':
                     !tests.datapath.n_buffers(profile.datapath.n_buffers)}">
      <div class="input-group">
        <div class="input-group-addon" style="width:110px"
             tooltip="{{tips.datapath.n_buffers}}">
          Buffer Count
        </div>
        <input class="form-control" type="text" style="width:200px"
               ng-model="profile.datapath.n_buffers">
      </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error':
                    !tests.datapath.n_tables(profile.datapath.n_tables)}">
      <div class="input-group">
        <div class="input-group-addon" style="width:110px"
          tooltip="{{tips.datapath.n_tables}}">
          Table Count
        </div>
        <input class="form-control" type="text" style="width:200px"
               ng-model="profile.datapath.n_tables">
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-10 col-md-offset-1">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" style="width:200px">
          Manufacturer Description
        </div>
        <textarea class="form-control" rows="3" style="width:300px"
                  ng-model="profile.datapath.mfr_desc"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" style="width:200px">
          Hardware Description
        </div>
        <textarea class="form-control" rows="3" style="width:300px"
                  ng-model="profile.datapath.hw_desc"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" style="width:200px">
          Software Description</div>
        <textarea class="form-control" rows="3" style="width:300px"
                  ng-model="profile.datapath.sw_desc"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" style="width:200px">Serial Number</div>
        <input class="form-control" type="text" style="width:300px"
               ng-model="profile.datapath.serial_num">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" style="width:200px">
          Dataplane Description
        </div>
        <textarea class="form-control" rows="3" style="width:300px"
                  ng-model="profile.datapath.dp_desc"></textarea>
      </div>
    </div>

  </div>
</div>
