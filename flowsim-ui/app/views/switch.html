
<div class="row">

  <div class="col-md-2">
    <fg-list on-add="addSwitch" on-del="delSwitch" on-set="setSwitch"
             on-init="getSwitches">
      Switches
      <div class="error" ng-show="errorMsg.length">
        {{errorMsg}}
      </div>
    </fg-list>
  </div>

  <div class="col-md-10">
    <fg-switch device="device" set-dirty="setDirty()"/>
  </div>

</div>
