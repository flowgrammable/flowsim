
<br>

<div class="row">
    
  <div class="col-md-2">
    <fg-list on-add="addTrace" on-del="delTrace" on-set="setTrace"
             on-init="getTraces">
      Traces
      <div class="error" ng-show="errorMsg.length">
        {{errorMsg}}
      </div>
    </fg-list>
  </div>

  <div class="col-md-10" ng-show"trace">
    
    <switch-view data="trace.device.ports"></switch-view>

    <div class="row">
      <div class="col-md-4">
        <h4>Switch</h4>
        <div class="input-group">
          <select class="form-control" ng-model="resources.device"
                  ng-changed="selectSwitch()">
            <option ng-repeat="name in resources.devices">{{name}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-8" ng-show="trace.device">
        <h4>Configure the trace</h4>
        <div class="input-group">
          <select class="form-control" ng-model="resources.packet">
            <option ng-repeat="name in resources.packets">{{name}}</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addPacket()">
              Add
            </button>
          </span>
        </div>

        <table class="table table-striped">
          <thead>
            <th>#</th>
            <th>Packet</th>
            <th>In Port</th>
            <th>In Phy Port</th>
            <th>Tunnel ID</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="ev in trace.events">
              <td>{{$index+1}}</td>
              <td>{{ev.packet.name}}</td>
              <td>
                <select class="form-control" ng-model="ev.in_port"
                        ng-options="port.id as port.id for port in
                                   trace.device.ports.ports">
                </select>
              </td>
              <td>
                <select class="form-control" ng-model="ev.in_phy_port"
                        ng-options="port.id as port.name for port in
                                   trace.device.ports.ports">
                  <option value=""></option>
                </select>
              </td>
              <td>
                <div class="input-group">
                  <label>
                    <input type="text" class="form-control"
                           ng-model="ev.tunnel">
                  </label>
                </div>
              </td>
              <td>
                <span class="glyphicon glyphicon-minus-sign"
                      ng-click="delPacket($index)">
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
