
<div class="row">

  <div class="col-md-2">
    <fg-list on-add="addProfile" on-del="delProfile" on-set="setProfile"
             on-init="getProfiles">
      Profiles
      <div class="error" ng-show="errorMsg.length">
        {{errorMsg}}
      </div>
    </fg-list>
  </div>

  <div class="col-md-10">

    <div ng-show="profile">

    <div style="text-align:center">
      <span ng-repeat="v in versions">
        <button type="button" class="btn btn-primary btn-xs" 
                ng-click="ceilOpenFlow($index)">
          {{v}}
        </button>
      </span>
    </div>

    <br>

      <tabset>
        <tab heading="Datapath">
          <ng-include src="'views/profile/datapath.html'"></ng-include>
        </tab>
        <tab heading="Ports">
          <ng-include src="'views/profile/ports.html'"></ng-include>
        </tab>
        <tab heading="Tables">
          <ng-include src="'views/profile/tables.html'"></ng-include>
        </tab>
        <tab heading="Groups">
          <ng-include src="'views/profile/groups.html'"></ng-include>
        </tab>
        <tab heading="Meters">
          <ng-include src="'views/profile/meters.html'"></ng-include>
        </tab>
    </tabset>
    </div>

  </div>

</div>
