<!DOCTYPE html>
 <html lang="en" ng-app="flowsimApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flowgrammable.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/flowsim.js"></script>
    <title>Flowgrammable</title>
  </head>
  <body ng-controller="mainCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" 
                  data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img style="Max-height: 25px;" src="img/logo.png" alt="Flowgrammable">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">OpenFlow</a></li>
            <li ng-show="authenticated"><a href="#profile">Profile</a></li>
            <li ng-show="authenticated"><a href="#packet">Packet</a></li>
            <li ng-show="authenticated"><a href="#trace">Trace</a></li>
            <li ng-show="authenticated"><a href="#switch">Switch</a></li>
            <li ng-show="authenticated"><a href="#simulation">Simulation</a></li>
            <li ng-show="authenticated"><a href="#account">Acount</a></li>
            <li><a href="#about">About</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="form"
                ng-hide="authenticated">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
            <a href="#register" class="btn btn-success">Register</a>
            <a href="#reset" class="btn btn-success">Help</a>
          </form>
          <form class="navbar-form navbar-right" role="form"
            ng-show="authenticated">
            <a href="#" class="btn btn-success" ng-click="logout()">Logout</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div ng-view></div>

    <div class="container">
      <hr>
      <footer>
        <p>&copy; Flowgrammable 2014</p>
      </footer>
    </div>

  </body>
</html>
